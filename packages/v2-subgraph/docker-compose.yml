services:
  graph-node:
    image: graphprotocol/graph-node:v0.35.1
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      # Point to Monad testnet RPC
      # Use host.docker.internal to access localhost from inside Docker
      # Network name must match what's in subgraph.yaml (monad-testnet)
      ethereum: 'monad-testnet:${MONAD_RPC_URL:-http://host.docker.internal:8545}'
      GRAPH_LOG: info
      GRAPH_ALLOW_NON_DETERMINISTIC_IPFS: 'true'
      # Reduce block range size to avoid 413 errors from Monad RPC
      GRAPH_ETHEREUM_MAX_BLOCK_RANGE_SIZE: 500
      ETHEREUM_BLOCK_BATCH_SIZE: 10
    restart: unless-stopped

  ipfs:
    image: ipfs/kubo:v0.28.0
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
    restart: unless-stopped

  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements",
        "-cmax_connections=200"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
