version: '3'

# Production Graph Node Setup
# Deploy this to a VPS/cloud server to host your subgraph
#
# Requirements:
# - 4GB+ RAM
# - 50GB+ disk space
# - Public IP for GraphQL access
#
# Usage:
#   1. Update ETHEREUM_RPC_URL with your Monad RPC endpoint
#   2. Deploy to your server: docker-compose -f docker-compose.production.yml up -d
#   3. Point your domain to the server
#   4. Access GraphQL at http://your-domain:8000

services:
  graph-node:
    image: graphprotocol/graph-node:latest
    ports:
      - '8000:8000'   # GraphQL HTTP
      - '8001:8001'   # GraphQL WebSocket
      - '8020:8020'   # JSON-RPC admin
      - '8030:8030'   # Index node server
      - '8040:8040'   # Metrics
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: ${POSTGRES_PASSWORD:-let-me-in-prod}
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      # IMPORTANT: Update this with your production Monad RPC URL
      ethereum: 'monad:${ETHEREUM_RPC_URL:-https://your-monad-rpc-url.com}'
      GRAPH_LOG: info
      # Performance tuning for production
      GRAPH_ETHEREUM_CALL_GAS: 50000000
      GRAPH_ETHEREUM_MAX_BLOCK_RANGE_SIZE: 500
      GRAPH_ETHEREUM_TARGET_TRIGGERS_PER_BLOCK_RANGE: 100
    restart: unless-stopped
    volumes:
      - graph-data:/var/lib/graph

  ipfs:
    image: ipfs/kubo:latest
    ports:
      - '5001:5001'   # API
    volumes:
      - ipfs-data:/data/ipfs
    restart: unless-stopped
    environment:
      IPFS_PROFILE: server

  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements",
        "-cmax_connections=200",
        "-cshared_buffers=256MB"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-let-me-in-prod}
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  graph-data:
  ipfs-data:
  postgres-data:
